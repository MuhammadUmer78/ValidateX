<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate-X | Validate Email for your Business</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="icon" type="image/png" href="/img/favicon.png">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="img/email.svg" alt="email svg" />
          <span>Validate-X</span>
        </div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Enter your email to validate</h1>
        <form action="/submit" method="post">
          <!-- Text input for username -->
          <input
            placeholder="Enter your email to validate"
            type="text"
            id="username"
            name="username"
            required
          />
          <br /><br />
          <!-- Submit button -->
          <input id="submitBtn" type="submit" class="btn" value="Submit" />
        </form>
      </div>
      <div class="container">
        <h2>Your Result:</h2>
        <div id="resultCont">
          Your results will show here
          <img src="img/loading.svg" alt="loading" />
        </div>
      </div>
    </main>
    <footer>Copyright Validate-X | All Rights reserved</footer>
    <script src="js/index.js"></script>
  </body>
</html>
